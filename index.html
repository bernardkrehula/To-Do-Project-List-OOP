<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="title">TODO LIST</div>
        <div class="sheet-content">
            <div class="newProject">
                <button class="newProjectBtn">+ New Project</button>
                <h2>Projects ↓</h2>
                <div class="projectCreator">
                    <input placeholder="My Project" required>
                    <div class="projectBtns"><button class="projectAddBtn">Add</button><button>Cancel</button></div>
                </div>
                <div class="projects">
                </div>
            </div>
            <div class="newToDo">
                <button class="newToDoBtn">+ New todo</button>
                <h2>Todos ↓</h2>
                <div class="newToDoTask">
                </div>
                <form class="newToDoForm" style="display: none;">
                    <div class="addToDo">
                            <p class="toDo-p">Todo:</p><input class="toDoInput" placeholder="My todo" required><p class="date-p">Due:</p><input class="toDoInputDate" type="date" required>
                    </div>
                    <div class="addToDoBtns">
                        <button class="addBtn" type="submit">Add</button><button class="cancelBtn" type="button">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="bottom">‎</div>
    </div>
    <script src="script.js"></script>
    <script src="toDo.js"></script>
</body>
</html>
